<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid height px-0 d-flex">
        <div class=" container-fluid d-none  d-lg-block px-0  ">
            <image class="d-none d-lg-block w-100 vh-100  "
                src="./images/depositphotos_6859250-stock-photo-laboratory 1.png" alt="lab-image">
        </div>
        <div class=" container-fluid p-lg-5 d-flex  justify-content-center  ">
            <div class="py-5 mt-5 w-75">
                <h1 style="font-size: 2.25rem;">Sign In</h1>
                <p style="font-size: .875rem;">New user? <span class="support-text">Contact Support</span>
                </p>
                <form class="pt-3">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control border-0 border-bottom shadow-none px-1" id="email"
                            placeholder="Enter email" name="email" style="color: #2E2C34;">
                        <label for="email" style="color:#84818A" class="px-0">Email</label>
                    </div>
                    <div class="form-floating mt-3 mb-3 d-flex align-items-center">
                        <input type="password" class="form-control border-0 border-bottom shadow-none px-1" id="pwd"
                            placeholder="Enter password" name="pswd" style="color: #2E2C34;">
                        <label for="pwd" style="color:#84818A" class="px-0">Password</label>
                        <i class=" bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a class="text-decoration-none support-text " href="#" style="font-size:.875rem;">Forgot
                            Password?</a>
                        <button type="submit"
                            class="btn btn-primary border-0 rounded-pill px-lg-5 px-3 py-lg-3 shadow-none"
                            style="font-size: 1rem;">Sign In</button>
                    </div>
                </form>
                <div class="header--center mt-4">or</div>
                <p class="terms-text mt-4" style="font-size:.75rem">Protected by reCAPTCHA and subject to the Google
                    <span class="support-text">Privacy
                        Policy</span> and
                    <span class="support-text">Terms of Service</span>.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
